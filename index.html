<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Speaker Submission</h2>
            <p>Want to speak at our fake conference? Fill out this form.</p>
        </div>
        <form class="form" netlify>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="talk-type">Type of Talk</label>
            <div class="radio-group">
                <input type="radio" id="main-stage" name="talk-type" value="main-stage">
                <label for="main-stage">Main Stage</label>
                <input type="radio" id="workshop" name="talk-type" value="workshop">
                <label for="workshop">Workshop</label>
            </div>
            
            <label for="tshirt-size">T-Shirt Size</label>
            <select id="tshirt-size" name="tshirt-size">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
            
            <label for="abstract">Abstract</label>
            <textarea id="abstract" name="abstract" rows="4" placeholder="Describe your talk in 500 words or less"></textarea>
            
            <div class="checkbox-group">
                <input type="checkbox" id="availability" name="availability">
                <label for="availability">I'm actually available the date of the talk</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
